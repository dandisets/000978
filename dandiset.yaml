description: This dataset contains data from 8 animals (male Long Evans rats) learning
  a W-Track alternation task in a single day over 8 behavioral sessions (interleaved
  with sleep - 17 total epochs). Data includes position information (including velocity),
  spike times for dorsal CA1 and prefrontal single units, and local field potential.
